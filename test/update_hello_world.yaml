---
jobConfig:
  environment: "prod"
  role: "vagrant"
  name: "hello_world"
  cpu: 0.09
  ram: 64
  disk: 128
  instances: 1
  maxFailures: 1
  thermos:
    - name: "bootstrap"
      cmd: "echo bootstrapping"
    - name: "hello_gorealis"
      cmd: "while true; do echo hello world from gorealis; sleep 10; done"
updateSettings:
  maxPerInstanceFailures: 1
  maxFailedInstances: 1
  minTimeInRunning: 1m
  rollbackOnFailure: true
  instanceRanges:
    - first: 1
      last: 4
  pulseTimeout: 1m
  strategy:
    batch:
      groupSize: 2
      autoPause: false